<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>The Magic of Horns</title>
</head>

<body>
    <header>
        <img id="logo" src="/assets/s-l300.png">
        <h1>The Magic of Horns</h1>
    </header>
    <main>
        <section id="filters">
            <div>
                <h3>Sort</h3>
                <input name="sort" type="radio"> Title
                <input name="sort" type="radio"> Number of Horns
            </div>

            <div class="sort">
                <h3>Filter</h3>
                <select>
                    <option value="narwhal">Narwhal</option>
                    <option value="rhino">Rhino</option>
                    <option value="unicorn">Unicorn</option>
                    <option value="unilego">Unilego</option>
                    <option value="triceratops">Triceratops</option>
                    <option value="markhor">Markhor</option>
                    <option value="mouflon">Mouflon</option>
                    <option value="addax">Addax</option>
                    <option value="chameleon">Chameleon</option>
                    <option value="lizard">Lizard</option>
                    <option value="dragon">Dragon</option>
                </select>
            </div>


        </section>

        <section id="photo-cards">
            <ul class="animals"></ul>
        </section>
    </main>
    <footer>
        &copy; Made by A&sup2;
    </footer>
    <script src="./configs/src/app.js" type="module"></script>
</body>

</html>
